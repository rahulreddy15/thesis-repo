{% extends 'login_layout.html' %}

{% block content %}
<!-- Login card -->
<div class="card loginCard">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form action="" method="POST">
      <div class="form-group row">
        <label for="public-key" class="col-sm-2 col-form-label">Public Key</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="public-key" name="public-key" value="">
        </div>
      </div>
      <div class="form-group row">
        <label for="private-key" class="col-sm-2 col-form-label">Private Key</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="private-key" name="private-key" value="">
        </div>
      </div>
      <div class="form-group row button-group">
        <button type="submit" class="btn btn-dark">Login</button>
      </div>
      <div class="button-group">
        <a href="/register">New here? Click to register</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
